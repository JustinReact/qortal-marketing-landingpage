<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/admin/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <button id="logoutBtn">Log Out</button>
  </header>

  <main>
    <div class="card">
      <label for="apiKey">Enter API Secret Key:</label>
      <input type="password" id="apiKey" placeholder="••••••••••••••" />
      <div class="button-group">
        <button id="fetchBlurbsBtn">Blurbs</button>
        <button id="fetchSubscribersBtn">Subscribers</button>
      </div>
      <div id="loadingSpinner" class="loading" hidden>Loading...</div>
    </div>

    <div class="action-buttons">
      <button id="downloadCsvBtn" hidden>Download CSV</button>
      <button id="downloadExcelBtn" hidden>Download Excel</button>
    </div>

    <h2 id="tableTitle">Data</h2>
    <div id="dataTableWrapper"></div>
  </main>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {{FIREBASE_CONFIG}};
    firebase.initializeApp(firebaseConfig);
    window.auth = firebase.auth();
  </script>

  <!-- JS Modules -->
  <script type="module" src="/admin/admin.js"></script>
</body>
</html>
